<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #2c3e50;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-details p {
            font-size: 16px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            color: #aaa;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Product Uploaded Successfully</h2>
        </div>

        <div class="product-details">
            <p><strong>Product Name:</strong> {productName}</p>
            <p><strong>Product Price:</strong> {productPrice}</p>
            <p><strong>Product Quantity:</strong> {productQuantity}</p>
            <p><strong>Product Image:</strong> <img src="cid:image1" alt="Product Image" style="width: 200px; height: auto;" /></p>
        </div>

        <div class="footer">
            <p>Thank you for using our product management system.</p>
            <p>If you have any questions, feel free to <a href="mailto:your-support-email@example.com">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
